<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ערב שבת קודש</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff8e1;
      font-family: 'Varela Round', sans-serif;
      color: #3e2723;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .content {
      border: 8px solid #ffcc80;
      background-color: #fff3e0;
      border-radius: 40px;
      padding: 5vh 5vw;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.15);
      max-width: 90vw;
      max-height: 90vh;
    }

    .content h1 {
      font-size: 9vh;
      margin: 0.2em 0;
    }

    .content h2 {
      font-size: 8vh;
      margin: 0.2em 0;
    }

    .content h3 {
      font-size: 11vh;
      margin: 0.2em 0;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>מנחה גדולה</h1>
    <h2>מידי יום שישי - ערב שבת קודש</h2>
    <h3>בשעה 13:00</h3>
  </div>
</body>
</html>
